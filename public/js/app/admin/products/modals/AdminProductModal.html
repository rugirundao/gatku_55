<!-- Modal Header -->
<div class="modal-header">
    <h1 class="modal-title"><b>Add/Edit Product</b></h1>

    <button type="button" class="close" ng-click="$dismiss('close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Modal Body -->
<div class="modal-body">

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Product Type:</label>
        <div class="col-sm-9">
            <select class="form-control col-sm-4"
                    ng-options="type.id as type.name for type in $ctrl.types"
                    ng-model="$ctrl.newProduct.typeId">
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Product name..."
                   ng-model="$ctrl.newProduct.name">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Name Alignment:</label>
        <div class="col-sm-9">
            <select class="custom-select col-sm-4"
                    ng-model="$ctrl.newProduct.name_alignment">
                <option value="pull-left">left</option>
                <option value="">center</option>
                <option value="pull-right">right</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="shortName" class="col-sm-3 col-form-label">Short Name:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="shortName"
                   placeholder="Short product name..."
                   ng-model="$ctrl.newProduct.shortName">
        </div>
    </div>

    <div class="form-group row">
        <label for="short_name_extension" class="col-sm-3 col-form-label">Short Name Extension:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="short_name_extension"
                   placeholder="Product name extension ..."
                   ng-model="$ctrl.newProduct.short_name_extension">
        </div>
    </div>

    <div class="form-group row">
        <label for="mobile_name" class="col-sm-3 col-form-label">Mobile Name:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="mobile_name"
                   placeholder="Mobile product name..."
                   ng-model="$ctrl.newProduct.mobile_name">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Shelf:</label>
        <div class="col-sm-9">
            <select class="custom-select col-sm-4"
                    ng-options="shelf.id as shelf.name for shelf in $ctrl.shelves"
                    ng-model="$ctrl.newProduct.shelf_id">
                <option value="">No shelf chosen</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="slug" class="col-sm-3 col-form-label">Slug:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="slug"
                   placeholder="Slug..."
                   ng-model="$ctrl.newProduct.slug">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Availability:</label>
        <div class="col-sm-9">
            <select class="custom-select col-sm-4"
                    ng-options="availabilityType.id as availabilityType.name for availabilityType in $ctrl.availabilityTypes"
                    ng-model="$ctrl.newProduct.availabilityTypeId">
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="shipping_description" class="col-sm-3 col-form-label">Shipping Description:</label>
        <div class="col-sm-9">
            <textarea type="text"
                      class="form-control"
                      id="shipping_description"
                      placeholder="Shipping description..."
                      ng-model="$ctrl.newProduct.shipping_description">
            </textarea>
            <small>* [max: 255 characters]</small>
        </div>

    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description [HTML]:</label>
        <div class="col-sm-9">
            <textarea type="text"
                      class="form-control"
                      rows="8"
                      id="description"
                      placeholder="Description..."
                      ng-model="$ctrl.newProduct.description">
            </textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="metaDescription" class="col-sm-3 col-form-label">Meta Description:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="metaDescription"
                   placeholder="Slug..."
                   ng-model="$ctrl.newProduct.metaDescription">
        </div>
    </div>

    <div class="form-group row">
        <label for="length" class="col-sm-3 col-form-label">Length:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="length"
                   placeholder="Length..."
                   ng-model="$ctrl.newProduct.length">
        </div>
    </div>

    <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label">Price:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="price"
                   placeholder="Price..."
                   ng-model="$ctrl.newProduct.price">
        </div>
    </div>

    <label>Addons:</label>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th style="text-align: center"><b>Addon</b></th>
            <th style="text-align: center"><b>Included in package</b></th>
            <th style="text-align: center"><b>Price zero if included in package</b></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="addon in $ctrl.newProduct.addonSelection">
            <td>
                <div class="new-product-checkbox-container">
                    <input type="checkbox" ng-model="addon.isAddon">&nbsp;<span
                        class="uppercase">{{ addon.name }}</span>
                </div>
            </td>
            <td style="text-align: center">
                <input type="checkbox" ng-model="addon.include_in_package">
            </td>
            <td style="text-align: center">
                <input type="checkbox" ng-model="addon.price_zero">
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Attached Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.attachedImage + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.attachedImage"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.attachedImage" class="image-path-storage-input">
                <input type="file" ng-file-drop ng-file-select="$ctrl.upload($files, 'attachedImage')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Detached Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.detachedImage + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.detachedImage"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.detachedImage"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'detachedImage')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Thumb:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.thumb + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.thumb"></i>
                <input  class="hide-input-field"
                        type="text"
                        ng-model="$ctrl.newProduct.thumb"
                        class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'thumb')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Email Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.emailImage + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.emailImage"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.emailImage"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'emailImage')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Product order:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="$ctrl.newProduct.order"
                   placeholder="Order..."
                   ng-model="$ctrl.newProduct.order">
        </div>
    </div>

    <hr>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">
            <b>Product performance:</b>
        </label>
    </div>

    <hr>

    <div class="form-group row">
        <label for="editable_1_label" class="col-sm-3 col-form-label">Editable #1 Label:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_1_label"
                   placeholder="Label Name..."
                   ng-model="$ctrl.newProduct.editable_1_label">
        </div>
    </div>

    <!-- Former: maneuverability -->
    <div class="form-group row">
        <label for="editable_1" class="col-sm-3 col-form-label">Editable #1:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_1"
                   ng-model="$ctrl.newProduct.editable_1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Editable #1 Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.editable_1_image + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.editable_1_image"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.editable_1_image"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'editable_1_image')">
            </div>
        </div>
    </div>

    <hr>

    <div class="form-group row">
        <label for="editable_2_label" class="col-sm-3 col-form-label">Editable #2 Label:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_2_label"
                   placeholder="Label Name..."
                   ng-model="$ctrl.newProduct.editable_2_label">
        </div>
    </div>

    <!-- Former: trajectory -->
    <div class="form-group row">
        <label for="editable_2" class="col-sm-3 col-form-label">Editable #2:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_2"
                   ng-model="$ctrl.newProduct.editable_2">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Editable #2 Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.editable_2_image + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.editable_2_image"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.editable_2_image"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'editable_2_image')">
            </div>
        </div>
    </div>
    
    <hr>

    <div class="form-group row">
        <label for="editable_3_label" class="col-sm-3 col-form-label">Editable #3 Label:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_3_label"
                   placeholder="Label Name..."
                   ng-model="$ctrl.newProduct.editable_3_label">
        </div>
    </div>

    <!-- Former: balance -->
    <div class="form-group row">
        <label for="editable_3" class="col-sm-3 col-form-label">Editable #3:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_3"
                   ng-model="$ctrl.newProduct.editable_3">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Editable #3 Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.editable_3_image + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.editable_3_image"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.editable_3_image"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'editable_3_image')">
            </div>
        </div>
    </div>
    
    <hr>

    <div class="form-group row">
        <label for="editable_4_label" class="col-sm-3 col-form-label">Editable #4 Label:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_4_label"
                   placeholder="Label Name..."
                   ng-model="$ctrl.newProduct.editable_4_label">
        </div>
    </div>

    <!-- Former: stealth -->
    <div class="form-group row">
        <label for="editable_4" class="col-sm-3 col-form-label">Editable #4:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="editable_4"
                   ng-model="$ctrl.newProduct.editable_4">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Editable #4 Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.editable_4_image + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.editable_4_image"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.editable_4_image"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'editable_4_image')">
            </div>
        </div>
    </div>
    
    <hr>

</div>

<!-- Modal Footer -->
<div class="modal-footer">
    <button class="btn btn-default"
            type="button"
            ng-click="$dismiss('close')">Cancel
    </button>
    <button class="btn btn-success"
            type="button"
            ng-click="$ctrl.productSaveUpdate()">Save
        &nbsp;<i class="fa fa-save"></i>
    </button>
</div>
