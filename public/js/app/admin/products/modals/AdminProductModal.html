<!-- Modal Header -->
<div class="modal-header">
    <h1 class="modal-title"><b>Add/Edit Product</b></h1>

    <button type="button" class="close" ng-click="$dismiss('close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Modal Body -->
<div class="modal-body">

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Product Type:</label>
        <div class="col-sm-9">
            <select class="form-control col-sm-4"
                    ng-options="type.id as type.name for type in $ctrl.types"
                    ng-model="$ctrl.newProduct.typeId">
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Product name..."
                   ng-model="$ctrl.newProduct.name">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Short Name:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="shortName"
                   placeholder="Short product name..."
                   ng-model="$ctrl.newProduct.shortName">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Short Name Extension:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="short_name_extension"
                   placeholder="Product name extension ..."
                   ng-model="$ctrl.newProduct.short_name_extension">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Mobile Name:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="mobile_name"
                   placeholder="Mobile product name..."
                   ng-model="$ctrl.newProduct.mobile_name">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Shelf:</label>
        <div class="col-sm-9">
            <select class="custom-select col-sm-4"
                    ng-options="shelf.id as shelf.name for shelf in $ctrl.shelves"
                    ng-model="$ctrl.newProduct.shelf_id">
                <option value="">No shelf chosen</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Slug:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="slug"
                   placeholder="Slug..."
                   ng-model="$ctrl.newProduct.slug">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Availability:</label>
        <div class="col-sm-9">
            <select class="custom-select col-sm-4"
                    ng-options="availabilityType.id as availabilityType.name for availabilityType in $ctrl.availabilityTypes"
                    ng-model="$ctrl.newProduct.availabilityTypeId">
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Shipping Description:</label>
        <div class="col-sm-9">
            <textarea type="text"
                      class="form-control"
                      id="shipping_description"
                      placeholder="Shipping description..."
                      ng-model="$ctrl.newProduct.shipping_description">
            </textarea>
            <small>* [max: 255 characters]</small>
        </div>

    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Description [HTML]:</label>
        <div class="col-sm-9">
            <textarea type="text"
                      class="form-control"
                      rows="8"
                      id="description"
                      placeholder="Description..."
                      ng-model="$ctrl.newProduct.description">
            </textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Meta Description:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="metaDescription"
                   placeholder="Slug..."
                   ng-model="$ctrl.newProduct.metaDescription">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Length:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="length"
                   placeholder="Length..."
                   ng-model="$ctrl.newProduct.length">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Price:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="price"
                   placeholder="Price..."
                   ng-model="$ctrl.newProduct.price">
        </div>
    </div>

    <label>Addons:</label>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th style="text-align: center"><b>Addon</b></th>
            <th style="text-align: center"><b>Included in package</b></th>
            <th style="text-align: center"><b>Price zero if included in package</b></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="addon in $ctrl.newProduct.addonSelection">
            <td>
                <div class="new-product-checkbox-container">
                    <input type="checkbox" ng-model="addon.isAddon">&nbsp;<span
                        class="uppercase">{{ addon.name }}</span>
                </div>
            </td>
            <td style="text-align: center">
                <input type="checkbox" ng-model="addon.include_in_package">
            </td>
            <td style="text-align: center">
                <input type="checkbox" ng-model="addon.price_zero">
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Attached Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.attachedImage + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.attachedImage"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.attachedImage" class="image-path-storage-input">
                <input type="file" ng-file-drop ng-file-select="$ctrl.upload($files, 'attachedImage')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Detached Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.detachedImage + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.detachedImage"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.detachedImage"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'detachedImage')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Thumb:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.thumb + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.thumb"></i>
                <input  class="hide-input-field"
                        type="text"
                        ng-model="$ctrl.newProduct.thumb"
                        class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'thumb')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Email Image:</label>
        <div class="col-sm-9">
            <div class="upload-field" ng-style="{'background-image':'url(' + $ctrl.newProduct.emailImage + ')'}">
                <i class="fa fa-image" ng-hide="$ctrl.newProduct.emailImage"></i>
                <input class="hide-input-field"
                       type="text"
                       ng-model="$ctrl.newProduct.emailImage"
                       class="image-path-storage-input">
                <input type="file" ng-file-select="$ctrl.upload($files, 'emailImage')">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Maneuverability:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="maneuverability"
                   placeholder="Maneuverability..."
                   ng-model="$ctrl.newProduct.maneuverability">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Trajectory:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="trajectory"
                   placeholder="Trajectory..."
                   ng-model="$ctrl.newProduct.trajectory">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Balance:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="balance"
                   placeholder="Balance..."
                   ng-model="$ctrl.newProduct.balance">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Stealth:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="stealth"
                   placeholder="Stealth..."
                   ng-model="$ctrl.newProduct.stealth">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Product order:</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="$ctrl.newProduct.order"
                   placeholder="Order..."
                   ng-model="$ctrl.newProduct.order">
        </div>
    </div>

</div>

<!-- Modal Footer -->
<div class="modal-footer">
    <button class="btn btn-default"
            type="button"
            ng-click="$dismiss('close')">Cancel
    </button>
    <button class="btn btn-success"
            type="button"
            ng-click="$ctrl.productSaveUpdate()">Save
        &nbsp;<i class="fa fa-save"></i>
    </button>
</div>
