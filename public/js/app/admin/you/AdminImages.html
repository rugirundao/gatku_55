<h1>
    <i class="fa fa-picture-o"></i>
    &nbsp;Image Manager
</h1>

<div class="admin-sub-section" ng-cloak>

    <button type="file"
            class="btn btn-success"
            ng-hide="$ctrl.editState"
            ng-file-drop
            ng-file-select="$ctrl.uploadYouImage($files)">Upload New
    </button>

    <span ng-show="$ctrl.editState" class="edit-indicator">Editing You Image</span>

    <div class="admin-you-image-staging" ng-show="$ctrl.editState">
        <div class="upload-field"
             ng-style="{'background-image':'url(' + $ctrl.newYouImage.image + ')'}">
        </div>

        <label>Select Products</label>

        <div class="you-image-checkbox-container" ng-repeat="product in $ctrl.products">
            <input type="checkbox"
                   checklist-model="$ctrl.newYouImage.products"
                   checklist-value="product.id">
            &nbsp;<span class="uppercase">{{ product.name }}</span>
        </div>

        <button type="button" class="btn btn-success" ng-click="$ctrl.saveYouImage()">Save</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.reset()">Cancel</button>
    </div>
</div>

<div class="admin-sub-section">
    <div class="grid-container">
        <div class="grid-square " ng-repeat="youImage in $ctrl.youImages" ng-cloak>
            <div class="square" back-img="{{ youImage.image }}"></div>
            <span>Product: <b>{{youImage.product.name}}</b></span>
            <div>
                <button type="button"
                        class="btn btn-danger"
                        ng-click="$ctrl.removeImage(youImage.id)">Remove Image &nbsp; <i class="fa fa-trash"></i>
                </button>
            </div>
            <br>
            <br>
        </div>
        <div class="clear"></div>
    </div>
</div>
