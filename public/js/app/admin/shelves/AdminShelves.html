<h1>
    <i class="fa fa-bars"></i>
    &nbsp;Shelves Manager
</h1>

<br>

<div class="order-search" ng-cloak>

    <div>
        <button type="button"
                class="btn btn-success"
                ng-click="$ctrl.editAddShelf()">Add Shelf
        </button>
    </div>

    <br>

    <table class="table table-hover table-striped">
        <thead class="thead-dark">
            <tr>
                <th><b>Shelf name</b></th>
                <th><b>Hidden</b></th>
                <th><b>Actions</b></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="shelf in $ctrl.shelves">
                <td>
                    {{shelf.name}}
                </td>
                <td>
                    <input type="checkbox"
                           ng-model="shelf.hidden"
                           ng-true-value="1"
                           ng-false-value="0"
                           ng-disabled="true">
                </td>
                <td>
                    <button type="button"
                            class="btn btn-success"
                            ng-click="$ctrl.editAddShelf(shelf)">
                        Edit
                        &nbsp;<i class="fa fa-pencil"></i>
                    </button>
                    &nbsp;
                    <button type="button"
                            class="btn btn-danger"
                            ng-click="$ctrl.removeShelf(shelf)">
                        Remove
                        &nbsp;<i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
